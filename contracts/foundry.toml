[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "cancun"

[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC}"
hedera_testnet = "${NEXT_PUBLIC_HEDERA_TESTNET_RPC}"
0g_testnet = "https://evmrpc-testnet.0g.ai"

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
